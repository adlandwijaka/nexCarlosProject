<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Gemini from Looker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    iframe {
      width: 100%;
      border: none;
      margin: 20px 0;
    }
    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    .answer-card {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <!-- ğŸ“Š Looker Embed -->
  <iframe src="https://lookerstudio.google.com/embed/reporting/867a8554-1581-44e2-afe5-a4b4ba1efccb/page/1M" height="480" allowfullscreen></iframe>

  <!-- ğŸ“ Google Form Embed -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScbDPkgzOP6YCWgqHehOylUyqH5aA4b8jTIY9SZjIB-ZvdYNg/viewform?embedded=true" height="900" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

  <!-- ğŸ“– Gemini Answer History -->
  <h2>ğŸ“– Recent Gemini Answers</h2>
  <div id="answer-list">Loading...</div>

  <script>
  const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJ3dCKP-1gfbznYLElNRMKureENz9qHqQ6ZBudyTyyeNRgqu50USiemgxnBY5wDqFwOoBz1brBfUDI/pub?output=csv';

  fetch(SHEET_CSV_URL)
    .then(response => response.text())
    .then(csvText => {
      const parsed = Papa.parse(csvText, { header: true });
      const data = parsed.data;

      // Cari kolom jawaban otomatis (berisi jawaban Gemini)
      const answerKey = Object.keys(data[0]).find(k => k.toLowerCase().includes('jawaban') || k.toLowerCase().includes('answer'));

      const validRows = data.filter(row => row[answerKey] && row[answerKey].trim() !== '');

      const html = validRows.reverse().slice(0, 5).map(row => `
        <div class="answer-card">
          <strong>ğŸ“… ${row['Timestamp'] || 'Unknown date'}</strong><br>
          <em>â“ ${row['Pertanyaan'] || 'No question'}</em><br><br>
          <strong>ğŸ’¡ Answer:</strong><br>
          ${row[answerKey]}
        </div>
      `).join('');

      document.getElementById('answer-list').innerHTML = html || 'No valid answers yet.';
    })
    .catch(err => {
      console.error(err);
      document.getElementById('answer-list').textContent = 'Failed to load answers.';
    });
</script>


</body>
</html>
