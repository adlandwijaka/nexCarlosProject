<!DOCTYPE html>
<html>
  <head>
    <title>Ask Anything</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: #f5f5f5;
      }
      iframe {
        width: 100%;
        height: 850px;
        border: none;
      }
      h2 {
        margin-top: 40px;
      }
      pre {
        background: #fff;
        padding: 15px;
        border: 1px solid #ddd;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Ask Anything ðŸ‘‡</h1>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScbDPkgzOP6YCWgqHehOylUyqH5aA4b8jTIY9SZjIB-ZvdYNg/viewform?embedded=true" loading="lazy"></iframe>

    <h2>Gemini Answer History</h2>
    <div id="history">Loading answers...</div>

    <script>
      async function fetchSheetData() {
        try {
          const sheetURL =
            "https://docs.google.com/spreadsheets/d/1ow2qXXCDc_TihdS3iSPgZzS6YB5Omi3NwOfENNigfUs/gviz/tq?tqx=out:csv&sheet=Form%20responses%201";
          const response = await fetch(sheetURL);
          const text = await response.text();

          const rows = text
            .trim()
            .split("\n")
            .slice(1) // skip header
            .map((row) => row.split(","));

          const html = rows
            .reverse()
            .slice(0, 5) // show last 5
            .map(
              ([timestamp, pertanyaan, from, to, jawaban]) => `
              <div style="margin-bottom: 20px;">
                <strong>${pertanyaan}</strong><br/>
                <em>${jawaban || "(no response yet)"}</em><br/>
                <small>Asked: ${timestamp}</small>
              </div>`
            )
            .join("");

          document.getElementById("history").innerHTML = html || "No data found.";
        } catch (err) {
          console.error("Fetch error:", err);
          document.getElementById("history").textContent = "Failed to load history.";
        }
      }

      fetchSheetData();
    </script>
  </body>
</html>
