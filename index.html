<!DOCTYPE html>
<html>
  <head>
    <title>Ask Anything Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: auto;
        padding: 20px;
        background: #f9f9f9;
      }

      iframe {
        width: 100%;
        border: none;
      }

      .section {
        margin-top: 40px;
      }

      .history-item {
        background: #fff;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-bottom: 20px;
      }

      h1, h2 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- Looker Embed -->
    <h1>üìä Insights Dashboard</h1>
    <iframe
      src="https://lookerstudio.google.com/embed/reporting/867a8554-1581-44e2-afe5-a4b4ba1efccb/page/1M"
      height="600"
      allowfullscreen
    ></iframe>

    <!-- Google Form -->
    <div class="section">
      <h2>üìù Ask a Question</h2>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLScbDPkgzOP6YCWgqHehOylUyqH5aA4b8jTIY9SZjIB-ZvdYNg/viewform?embedded=true"
        height="850"
      >
        Loading‚Ä¶
      </iframe>
    </div>

    <!-- History -->
    <div class="section">
      <h2>üìñ Recent Gemini Answers</h2>
      <div id="history">Loading history...</div>
    </div>

    <script>
      async function fetchSheetData() {
        const sheetURL =
          "https://docs.google.com/spreadsheets/d/1ow2qXXCDc_TihdS3iSPgZzS6YB5Omi3NwOfENNigfUs/gviz/tq?tqx=out:csv&sheet=Form%20responses%201";

        try {
          const response = await fetch(sheetURL);
          const text = await response.text();

          const rows = text
            .trim()
            .split("\n")
            .slice(1)
            .map((row) => row.split(","));

          const html = rows
            .reverse()
            .slice(0, 5)
            .map(
              ([timestamp, question, from, to, answer]) => `
              <div class="history-item">
                <strong>Q:</strong> ${question}<br />
                <strong>A:</strong> ${answer || "<i>Waiting for response...</i>"}<br />
                <small><em>${timestamp}</em></small>
              </div>`
            )
            .join("");

          document.getElementById("history").innerHTML = html || "No data yet.";
        } catch (err) {
          console.error(err);
          document.getElementById("history").textContent = "Error loading data.";
        }
      }

      fetchSheetData();
    </script>
  </body>
</html>
